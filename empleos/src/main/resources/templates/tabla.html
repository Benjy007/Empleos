<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>Listado de Vacantes</title>
		<link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.png}"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
		crossorigin="anonymous"/>
		

	</head>
	<body class="p-3 mb-2 bg-light text-dark">
		<img th:src="@{/img/jobs.png}" width="200" height="200">
		<h1 class="text-primary" align="center">Lista de Vacantes</h1>
		
		<table class="table table-striped table-bordered table-hover">
			<tr>
				<th>Logo</th>
				<th>Id</th>
				<th>Nombre</th>
				<th>Descripción</th>
				<th>Salario Ofrecido</th>
				<th>Fecha Publicación</th>
				<th>Destacado</th>
				
			</tr>
			
			<tr th:each="vacante : ${vacantes}">
				<td>
					<img th:src="@{/img/{image} ( image=${vacante.imagen} ) }" width="136" height="136" >
				</td>
				
				<td th:text="${vacante.id}"/>
				<td th:text="${vacante.nombre}"/>
				<td th:text="${vacante.descripcion}"/>
				<td th:text="${vacante.salario}"/>
				<td th:text="${vacante.fecha}"/>
				
				<!-- Elvis -->
				<!-- <td th:text="${vacante.destacado == 1 ? 'Si' : 'No'}"/>
				-->
				<!-- If and unless=(else) -->
				<td>
				<span th:if="${vacante.destacado == 1}" class="badge badge-success">Si</span>
				<span th:unless="${vacante.destacado == 1}" class="badge badge-danger">No</span>
				
				</td>
				
			</tr>
		</table>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
		crossorigin="anonymous"/>
	</body>
</html>
